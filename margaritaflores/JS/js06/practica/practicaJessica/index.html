<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.ibb.co/48c47QG/icons8-calendario-48.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<!-- <body class="m-0 vh-100 row justify-content-center align-items-center"> -->

<body>
    <div class="container-fluid contenedor-inputs align-items-center ">
        <form  id="formulario" class="formulario-container">
            <div class="container-fluid bg-light text-dark text-center">
                <h1>Días laborables CH14</h1>
                    </div>
                        <div class="row p-5 align text-center">
                             <div class="col-sm-12">
                                 <input 
                                    type="number"  
                                     name=""
                                    id="dia"
                                    class="fecha"
                                    placeholder="Día"
                                    min = "1"
                                    max = "31" 
                                    title = "Indique el día a buscar"
                                    required
                                    oninvalid ="setCustomValidity ('Es necesario especficar el día')"
                                    oninput =" setCustomValididity ('')"
                                 >
                                 <!--El oninput si es necesario porque aunque le pongas el correcto 
                                te va a seguir mandando el mensaje-->
                                <!--El required es para que nos salga un mensajito de que ese campo es obligatorio-->
                                <!--Lo malo del required es que depende del navegador
                                y el oninvalid si lo podemos editar-->
                                <!--El "min" y el "max" es para establecer límites-->
                                <!--Se podrían cambiar los atributos del input dependiendo
                                del mes por ejemplo que el max sea 29-->
                                <!--El title nos saca una ventanita cuando nos posicionamos encima de la etiqueta con el cursor-->
                             </div>
                <div class="col-sm-12">
                             <select  
                            type="number" 
                            name=""
                            id="mes" 
                            lass="fecha" 
                            placeholder="Mes"
                            title="Indique el mes a buscar"
                            >
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                </div>
                <div class="col-sm-12">
                    <input 
                    type="number"  
                    name="" 
                    id="anio"  
                    class="fecha" 
                    placeholder="Año" 
                    min="1997"
                    max="2050"
                    title="Indique el año a buscar"
                    required     
                >

                </div>
                <div class="row p-4 align-text-center">
                    <div class="col-sm-8">
                        <!--El submit de aca deja a los campos en blanco en el boton(type)-->
                        <button 
                            type="submit" 
                            class="btn btn-outline-light boton-operacion btn-calcular my-1 mx-1"
                            >Calcular día
                        </button> 
                        </div>                   
                        <button 
                            id="limpiar" 
                            type="reset" 
                            class="btn btn-outline-light boton-operacion btn-limpia my-1 mx-1" 
                            style="width: calc(mt-auto);"
                            onclick="setInvisible(true)"
                        >Limpiar
                        </button>
                    </div>
                </div>
            </div>    
            <div class="container-fluid contenedor-resultado align-items-center">
                <div class="row p-6">
                    <div class="col-3"></div>
                    <div class="col" id="resultado">
                        <input type="text" name="" id="fecha" style="text-align: center; color:rgb(36, 37, 71);border: 5px solid rgb(36, 37, 71); border-radius: 10px" 
                        class="resultado" disabled >
                    </div>
                </div>
            </div>
        </form>
    </div> 
        <script src="script/script.js"></script>
</body>
</html>
