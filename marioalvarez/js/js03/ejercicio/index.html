<head>

<body>
    <header class="bg-dark text-orange">
        <h4 class="text-orange">CH14 GENERATION</h4>
    </header>
    <div class="container-lg">
        <div class="row">
            <div class="col-8">
                <!--mb=>margin botton-->
                <h1 class="mb-4">¿Día laborable?</h1>
                <!--pb=>padding botton-->
                <p class="text-light fs-6 mb-4 pb-3">Ingresa una fecha numérica dd/mm/aaaa y se mostrará tanto el dia como si fue laborable o no.</p>
            </div>
            <div class="col-1 align-self-center">
                <!--Dia-->
                <input type="number" class="input2"/>
                <br>
                <label>Dia</label>
            </div>
            <div class="col-1 align-self-center">
                <!--Mes-->
                <input type="number" class="input2"/>
                <br>
                <label>Mes</label>
            </div>
            <div class="col-2 align-self-center">
                <!--Año-->
                <input type="number" class="input4"/>
                <br>
                <label>Año</label>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <botton class="btn mybutton rounded-pill py-3 px-5">Calcular</botton>
            </div>
            <div class="col-4 align-self-start">
                <input type="text" disabled/>
            </div>
        </div>
    </div>
    <footer class="myfooter">
        <p class="text-orange">&copy; Página creada por Mario de CH14</p>
    </footer>
