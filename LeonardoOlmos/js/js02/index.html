            <button class="btn btn-primary" onclick="sumar()">resultado</button>

        </div>

        <div>

            <label for="">multiplicacion</label>
            <input id="campo5" type="text" aria-placeholder="inserta valur 1">
            <input id="campo6" type="text" aria-placeholder="inserta valur 2">
            <button class="btn btn-primary" onclick="multiplicar()">resultado</button>
            <p id="resultadomultiplicacion"></p>

        </div>
        <div>


            <label for="">division</label>
            <input id="campo7" type="text" aria-placeholder="inserta valur 1">

        </div>

    </SECtion>
